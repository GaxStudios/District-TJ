<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>District TJ — Descargas / Downloads</title>
  <meta name="description" content="Descarga la demo de District TJ y prueba el juego en tu PC. / Download the District TJ demo for PC." />
  <style>
    :root{--bg:#0b1020;--panel:#0d1328;--text:#e2e8f0;--muted:#94a3b8;--brand:#22d3ee}
    body{font-family:system-ui,Inter,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text);line-height:1.6;text-align:center}
    header,footer{background:#0d1328;padding:16px 0}
    h1,h2{color:var(--brand);margin:12px 0}
    .container{width:min(800px,92%);margin:0 auto;padding:30px 0}
    .btn{display:inline-block;margin:12px 8px;padding:12px 18px;border-radius:10px;background:var(--brand);color:#0b1020;font-weight:700;text-decoration:none}
    .btn.ghost{background:transparent;color:var(--brand);border:1px solid rgba(34,211,238,.4)}
    .muted{color:var(--muted);font-size:14px}
    .lang-toggle{cursor:pointer;font-weight:800;color:var(--brand);margin-left:8px}
    .grid{display:grid;gap:14px;justify-items:center}
    @media (min-width:680px){.grid{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <header>
    <h1>District TJ <span class="lang-toggle" onclick="toggleLang()">EN</span></h1>
  </header>

  <main class="container">
    <h2 data-i18n="title">Descargar Demo</h2>
    <p class="muted" data-i18n="subtitle">Prueba la demo de District TJ en tu PC con Windows.</p>

    <div class="grid" style="margin:14px 0 8px">
      <!-- Reemplaza los href cuando tengas los builds reales -->
      <a class="btn ghost" href="#" aria-disabled="true" data-i18n="btn.steam">Pronto podras descargar una beta del juego (2026).</a>
    </div>

    <p class="muted" data-i18n="note">Nota: demo en fase Pre-Alpha. Puede contener errores.</p>

    <div style="margin-top:20px">
      <a href="index.html" class="btn" data-i18n="back">← Volver al inicio</a>
    </div>
  </main>

  <footer>
    <span id="y"></span> District TJ — <span class="muted" data-i18n="rights">
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const i18n = {
      en: {
        title: "Download Demo",
        subtitle: "Try the District TJ demo on your Windows PC.",
        btn: "Download demo",
        "btn.windows": "⬇ Download demo (Windows)",
        "btn.steam": "You can download a beta soon!",
        "btn.itch": "Open on itch.io (soon)",
        "btn.changelog": "View changelog (soon)",
        note: "Note: Pre-Alpha demo. May contain bugs.",
        back: "← Back to home",
      
      },
      es: {
        title: "Descargar Demo",
        subtitle: "Prueba la demo de District TJ en tu PC con Windows.",
        btn: "Descargar demo",
        "btn.windows": "⬇ Descargar demo (Windows)",
        "btn.steam": "Pronto podras descargar una beta del juego (2026).",
        "btn.itch": "Abrir en itch.io (pronto)",
        "btn.changelog": "Ver changelog (pronto)",
        note: "Nota: demo en fase Pre-Alpha. Puede contener errores.",
        back: "← Volver al inicio",
       
      }
    };

    let currentLang = 'es';
    function applyI18n(lang){
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        const txt = i18n[lang][key];
        if (txt !== undefined) el.textContent = txt;
      });
      document.documentElement.setAttribute('lang', lang);
      document.querySelector('.lang-toggle').textContent = lang==='es' ? 'EN' : 'ES';
      currentLang = lang;
    }
    function toggleLang(){ applyI18n(currentLang==='es' ? 'en' : 'es'); }
    applyI18n('es');
  </script>
</body>
</html>
